<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clustering Data</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
  </head>
  <body>
    <div class="registration-form">
      <form action="/hasil" method="POST">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control item"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="sunshine-hour">Sunshine Hour</label>
          <input
            type="text"
            name="sunshine-hour"
            class="form-control item"
            id="sunshine-hour"
            placeholder="Sunshine Hour"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="avg-work">Average Hours Of Work</label>
          <input
            type="text"
            class="form-control item"
            id="avg-work"
            placeholder="Average Work"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">
            Submit
          </button>
        </div>
        <div class="form-group">
            <h3>Hasil Prediksi:</h3>
            <h5>{{prediction}}</h5>
        </div>
    </form>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
    ></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
  </body>
</html>
